<!doctype html>
<html lang="{{ app()->getLocale() }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="aaa">
    <title>Sample</title>
    <link href="../css/app.css" rel="stylesheet">
</head>

<body class="map">

<div id="app">
    <div id="page">
        <header>
            header
            <label for="toggle" class="btn btn-sm btn-secodary">toggle</label>
            <button id="tgl" class="toggle-article">tgl</button>
        </header>

        <main id="js-main">

            <section class="map">
                <div id="js-map" class="canvas"></div>

                <div class="cards" id="js-map-cards" aria-hidden="false">
                        <div class="items-container swiper-container">
                            <button class="btn btn-sm swiper-button-prev"></button>
                            <button class="btn btn-sm swiper-button-next"></button>
                            <div class="items swiper-wrapper">
                                <div class="item swiper-slide" v-for="card in cards">
                                    <div class="card">
                                            <div class="card-body">
                                                    <h4 class="card-title">{{card.name}}</h4>
                                                    <p class="card-text">{{card.addr}}</p>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>

        </main>
    </div><!-- .page -->
</div><!-- #app -->

    <script src="../js/app.js"></script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe3QWJTF7YzCaOtwqCoXTIZwN8c84lItc&libraries=geometry&callback=initMap"></script>
